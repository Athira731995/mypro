<div style="background-color: pink;position:absolute;
left:30%;height:30%;width:40%;height:400px">
<div *ngIf="opeartor=='' ">
<input type="text" value={{value1}} >value1{{value1}}
<br>
</div>
<div *ngIf="opeartor!=''">
<input type="text" value={{value2}}><br>value2{{value2}}
</div>
<input type="text" value={{result}}><br>
<button  class="btn btn-outline-info" *ngFor="let num of [0,1,2,3]" 
(click)="setValue(num)">{{num}}</button><br>
<button  class="btn btn-outline-info"
 *ngFor="let num of [4,5,6,7]" (click)="setValue(num)">
 {{num}}</button><br>
<button class="btn btn-outline-info" 
*ngFor="let num of [8,9,'#','#']" (click)="setValue(num)">
{{num}}</button><br>
<button class="btn btn-outline-info" 
*ngFor="let opr of ['+','-','=','clr']" 
(click)=" setOperator(opr)">{{opr}}</button>
</div>
